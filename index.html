<!DOCTYPE html>
<html>
	<head>
		<title></title>
			<title>Checkers</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<script src="https://code.jquery.com/jquery-3.3.1.js"
					integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script type="text/javascript" src="main.js"></script>
			<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
	</head>
	<body>
		<div class= "main-cont">

			<div class="header">
				<div class="header-cont">

					<div class="title-left-cont">
						<p class="title-text">LF<span class="z-color">Z</span></p>
					</div>

					<div class="logo">
						<img src="images/lfzlogo.png">
					</div>
					<div class="title-right-cont">
						<p class="title-text">Checkers</p>
					</div>
				</div>
			</div>

			<div class="game-area">
				<div class="player-cont">
					<div class="player-image-cont">
						<div class="player1-image"></div>
					</div>
					<div class="player-title-cont">
						<div class="player-stats-text">Player 1</div>
					</div>
					<div class="player-score-cont">
						//Add a span so we can update the score
						<div class="player-stats-text">Score: <span id="player1score"> </span></div>
					</div>
				</div>

				<div class= "checkers-cont">
					<div class ="gameboard"></div>
				</div>

				<div class="player-cont">
					<div class="player-image-cont">
						<div class="player2-image"></div>
					</div>
					<div class="player-title-cont">
						<div class="player-stats-text">Player 2</div>
					</div>
					<div class="player-score-cont">
						<div class="player-stats-text">Score: <span id="player2score"> </span></div>
					</div>

					<div class="button-cont">
						<button type="button" class="reset-button">RESET</button>
					</div>
				</div>

				</div>
			</div>
		</div>
	</body>
</html>
